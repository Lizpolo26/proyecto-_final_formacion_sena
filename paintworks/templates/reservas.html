{% extends 'base.html' %} 
{% load static %} 
 
{% block title %}Reservas{% endblock %} 
 
{% block content %} 

  <!-- Page Header Start -->
  <div class="container-fluid page-header mb-5 p-0">
  </div>
  <!-- Page Header End -->

    <form action="{% url 'reservas' %}" method="POST">
        {% csrf_token %}
    
        <div class="col-lg-6">
            <div class="bg-primary h-100 d-flex flex-column justify-content-center text-center p-5 wow zoomIn"
            data-wow-delay="0.6s">
            <h1 class="text-white mb-4">Solicita Nuestros Servicios</h1>
            <form>
                <div class="row g-3">
                    <div class="col-12 col-sm-6">
                        <input type="text" class="form-control border-0" placeholder="Nombre" style="height: 55px;">
                    </div>
                    <div class="col-12 col-sm-6">
                        <input type="text" class="form-control border-0" placeholder="Telefono" style="height: 55px;">
                    </div>
                    <div class="col-12">
                        <input type="email" class="form-control border-0" placeholder="Email"
                        style="height: 55px;">
                    </div>



                    <div class="col-12 col-sm-6">
                        <div class="date" id="date1" data-target-input="nearest">
                        <input type="date" class="form-control border-0 datetimepicker-input"
                            placeholder="Fecha" 
                            data-target="#date1" 
                            data-toggle="datetimepicker"
                            style="height: 55px;">
                        </div>
                    </div>
                    

                    <div class="col-12 col-sm-6">
                        <div class="date" id="date2" data-target-input="nearest">
                        <input type="time" class="form-control border-0 datetimepicker-input" 
                        placeholder="Hora" 
                        data-target="#date2" 
                        data-toggle="datetimepicker"
                        style="height: 55px;">
                        </div>  
                    </div>

                    <div class="col-12">
                        <select class="form-select border-0" style="height: 55px;">
                        <option selected>Selecione el Servicio</option>
                        <option value="1">Polichado y Encerado</option>
                        <option value="2">Reparacion Golpes o Rayones</option>
                        <option value="3">Pintura General</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-secondary w-100 py-3" type="submit">Solicitar Servicio</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    {% if messages %}
        <script id="django-messages" type="application/json">
            [
            {% for message in messages %}
                {"tags": "{{ message.tags|escapejs }}", "message": "{{ message|escapejs }}"}{% if not forloop.last %},{% endif %}
            {% endfor %}
            ]
        </script>
    {% endif %}

    <script src="{% static 'js/reservas.js' %}"></script>   

{% endblock %}
